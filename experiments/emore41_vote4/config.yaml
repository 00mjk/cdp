
# unadjustable parameters (if need modificaiton, create a new experiment folder along with a new config file)
base: "nas"
committee: ['resnet50', 'resnet101', 'densenet121', 'ir'] # list of strings, note that the name should be consistent with your feature file names.
data_name: "unlabeled/emore41"
feat_dim: 256

# adjustable paramters
k: 20
strategy: vote # vote or mediator
vote:
    accept_num: 4 # <= len(committee), not applicable if len(committee) == 0
    threshold: 0.65 # usual range: [0.3, 0.8], lower threshold --> higher recall and lower prec
mediator:
    threshold: 0.96
    input: ['relationship', 'affinity', 'distribution']
    pair_file: /path/to/pair.npy
    pair_pred_file: /path/to/prediction.py
propagation:
    max_sz: 1000 # maximal number of images in a class
    step: 0.05 # step to increase threshold, usually dont need to adjust

evaluation: True
